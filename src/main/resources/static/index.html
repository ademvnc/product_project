<!DOCTYPE html>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://raw.githack.com/ademvnc/product_project/main/images/Background.jpg'); /* Arka plan görseli */
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: rgba(30, 136, 229, 0.9);
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header img {
            height: 40px;
            vertical-align: middle;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .header p {
            font-size: 1.2rem;
            margin: 5px 0 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
        }

        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .team-member {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            width: 250px;
        }

        .team-member:hover {
            transform: translateY(-5px);
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .team-member h3 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #1e88e5;
        }

        .team-member p {
            margin: 0;
            color: #666;
        }

        .team-member a {
            display: inline-block;
            margin-top: 10px;
            color: #1e88e5;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .team-member a:hover {
            color: #0056b3;
        }

        .api-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 40px 0;
            background-color: #1e88e5;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .api-button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #1e88e5;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
